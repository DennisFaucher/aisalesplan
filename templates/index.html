<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automagic Customer Sales Plan</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦„</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .form-section {
            padding: 40px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        label {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            min-width: 150px;
        }
        
        .YMMV {
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            padding: 20px 0;
        }
        
        .YMMV h1 {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        input[type="text"] {
            flex: 0 0 250px;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        select {
            flex: 0 0 200px;
            padding: 12px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 12px 40px;
            font-size: 1.1em;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            padding: 40px;
            display: none;
        }
        
        .results-section.show {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Style paragraphs that appear directly before tables as headings (modern browsers with :has() support) */
        .results-content p:has(+ .result-table),
        .results-content p:has(+ table) {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 15px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #333;
        }
        
        .result-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .result-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-table tr:hover {
            background: #f5f5f5;
        }
        
        .result-table tr:last-child td {
            border-bottom: none;
        }
        
        .results-content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        
        .results-content h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .results-content h2:first-of-type {
            margin-top: 0;
        }
        
        .results-content h2:not(:first-of-type),
        .results-content h3 {
            margin-top: 40px;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .results-content h3 {
            font-size: 1.3em;
            padding-top: 20px;
            margin-top: 30px;
        }
        
        .results-content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .results-content a:hover {
            text-decoration: underline;
        }
        
        .footnotes {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .footnotes h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .footnotes ul {
            list-style: none;
            padding-left: 0;
        }
        
        .footnotes li {
            margin-bottom: 10px;
            padding-left: 20px;
        }

        .export-section {
            padding: 0 40px 40px;
            text-align: center;
            display: none;
        }

        .export-section.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WWT Automagic Customer Sales Plan (P)</h1>
        </div>
        
        <div class="form-section">
            <form id="searchForm">
                <div class="form-group">
                    <label for="customer">Customer Name:</label>
                    <input 
                        type="text" 
                        id="customer" 
                        name="customer" 
                        placeholder="Enter customer name..."
                        required
                        autocomplete="off"
                    >
                    <label for="theme">Theme:</label>
                    <input 
                        type="text" 
                        id="theme" 
                        name="theme" 
                        placeholder="Enter theme (e.g., AI, Cybersecurity, Cloud)"
                        value=""
                        required
                        autocomplete="off"
                    >
                    <button type="submit" id="goButton">Go</button>
                </div>
            </form>
        </div>

        <div class="YMMV">
            <h1>(YMMV. This is AI. Try Again for Better Results ðŸ™‚)</h1>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Searching for information...</p>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="results-content" id="resultsContent"></div>
        </div>

        <div class="export-section" id="exportSection">
            <button type="button" id="exportButton" disabled>Export to Word</button>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('searchForm');
        const customerInput = document.getElementById('customer');
        const themeInput = document.getElementById('theme');
        const goButton = document.getElementById('goButton');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContent = document.getElementById('resultsContent');
        const exportSection = document.getElementById('exportSection');
        const exportButton = document.getElementById('exportButton');

        let lastExportPayload = null;
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const customer = customerInput.value.trim();
            if (!customer) {
                alert('Please enter a customer name');
                return;
            }
            
            const theme = themeInput.value;
            
            // Show loading, hide results
            loading.classList.add('show');
            resultsSection.classList.remove('show');
            goButton.disabled = true;
            exportButton.disabled = true;
            exportSection.classList.remove('show');
            lastExportPayload = null;
            
            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ customer: customer, theme: theme })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Display results
                    resultsContent.innerHTML = `
                        <h2>${data.customer} ${data.theme} Research</h2>
                        ${data.content}
                    `;
                    
                    // Post-process: Convert paragraphs with table titles to h2 headings
                    const tableTitles = ['WWT Capabilities', 'WWT ATC Labs', 'WWT Experts'];
                    const paragraphs = resultsContent.querySelectorAll('p');
                    
                    paragraphs.forEach(p => {
                        const text = p.textContent.trim();
                        if (tableTitles.some(title => text === title || text.includes(title))) {
                            // Check if this paragraph is immediately before a table
                            const nextSibling = p.nextElementSibling;
                            if (nextSibling && (nextSibling.classList.contains('result-table') || nextSibling.tagName === 'TABLE')) {
                                const h2 = document.createElement('h2');
                                h2.textContent = text;
                                p.parentNode.replaceChild(h2, p);
                            }
                        }
                    });
                    
                    // Remove footnote notation (like [7], [8], etc.) from Experts section
                    const h2Headings = resultsContent.querySelectorAll('h2');
                    h2Headings.forEach(heading => {
                        if (heading.textContent.includes('WWT Experts')) {
                            // Find the table after this heading
                            let current = heading.nextElementSibling;
                            while (current) {
                                if (current.tagName === 'TABLE' || current.classList.contains('result-table')) {
                                    // Remove footnote notation from all table cells
                                    const cells = current.querySelectorAll('td, th');
                                    cells.forEach(cell => {
                                        cell.textContent = cell.textContent.replace(/\[\d+\]/g, '');
                                    });
                                    break;
                                }
                                current = current.nextElementSibling;
                            }
                            
                            // Also clean the heading itself and any following content until next h2
                            let node = heading.nextSibling;
                            while (node && node.nodeType !== 1 || (node.tagName && node.tagName !== 'H2')) {
                                if (node.nodeType === 3) { // Text node
                                    node.textContent = node.textContent.replace(/\[\d+\]/g, '');
                                } else if (node.nodeType === 1 && node.textContent) {
                                    // For element nodes, clean their text content
                                    node.textContent = node.textContent.replace(/\[\d+\]/g, '');
                                }
                                node = node.nextSibling;
                                if (!node || (node.tagName === 'H2')) break;
                            }
                        }
                    });
                    
                    resultsSection.classList.add('show');

                    if (data.markdown) {
                        lastExportPayload = {
                            customer: data.customer,
                            theme: data.theme,
                            markdown: data.markdown
                        };
                        exportButton.disabled = false;
                        exportSection.classList.add('show');
                    }
                } else {
                    // Show error
                    resultsContent.innerHTML = `
                        <div class="error">
                            <strong>Error:</strong> ${data.error || 'An unknown error occurred'}
                        </div>
                    `;
                    resultsSection.classList.add('show');
                }
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                resultsSection.classList.add('show');
            } finally {
                loading.classList.remove('show');
                goButton.disabled = false;
            }
        });

        exportButton.addEventListener('click', async () => {
            if (!lastExportPayload) return;

            const originalText = exportButton.textContent;
            exportButton.disabled = true;
            exportButton.textContent = 'Exporting...';

            try {
                const response = await fetch('/export', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(lastExportPayload)
                });

                if (!response.ok) {
                    let message = 'Failed to export';
                    try {
                        const errData = await response.json();
                        message = errData.error || message;
                    } catch (_) {}
                    throw new Error(message);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                const safe = (s) => (s || '')
                    .replace(/[^A-Za-z0-9 _.-]+/g, '')
                    .trim()
                    .replace(/\s+/g, '_') || 'export';

                const filename = `${safe(lastExportPayload.customer)}_${safe(lastExportPayload.theme)}_Research.docx`;

                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                alert(err?.message || 'Export failed');
            } finally {
                exportButton.textContent = originalText;
                exportButton.disabled = !lastExportPayload;
            }
        });
    </script>
</body>
</html>
